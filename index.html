<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
        <form id="Buttonform">
            <label for="animal-input">Add any animal (or anything at all)!</label>
            <input type="text" id="anyInput"><br>

            <!-- Button triggers new animal to be added -->
            <input id="add-animal" type="submit" value="Add any animal!">
        </form>
        <div id="buttons">
        <button data-animal="chicken">bock bock</button>
        <button data-animal="cat">meow</button>
        <button data-animal="dog">woof</button>
        <button data-animal="bird">chirp</button>
    </div>
    <div id="gifs">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
